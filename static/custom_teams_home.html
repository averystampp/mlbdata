<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Teams</title>
</head>
<body>

    <form action="/custom/team/create" method="post">
        Team Name
        <input type="text" name="teamName" required>
        <input type="submit">
    </form>

    {{range .}}
        <p><a href="/custom/team/{{.TeamID}}">{{.Name}}</a></p>
    {{end}}
</body>
</html>
